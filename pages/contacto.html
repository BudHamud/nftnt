    <main id="main-contacto" class="mains bg-dark">
      <form>
        <h1 class="fw-bold">Contáctanos!</h1>

        <div class="names">
          <div id="fir-name">
            <label for="name" class="form-label">Nombre/s:</label>
            <input
              type="text"
              class="form-control"
              placeholder="Escriba su nombre..."
              name="name"
              id="name"
              required
            />
          </div>

          <div id="sec-name">
            <label for="sec-name" class="form-label">Apellido/s:</label>
            <input
              type="text"
              class="form-control"
              placeholder="Escriba su apellido..."
              name="name"
              id="sec-name"
              required
            />
          </div>
        </div>

        <label for="date" class="form-label">Fecha de Nacimiento:</label>
        <input
          class="form-control"
          type="date"
          name="date"
          id="date"
          required
        />

        <label for="age" class="form-label">Edad:</label>
        <input
          class="form-control"
          type="number"
          name="age"
          id="age"
          placeholder="Escriba su edad..."
          required
        />

        
        <label for="genre" class="classic form-label">Género:</label>
        <select class="form-select" name="genre" id="genre" required>
          <option id="poke" disabled selected>
              Por favor, indique su género
          </option>
          <option value="mas">Masculino</option>
          <option value="fem">Femenino</option>
          <option value="oth">Otro</option>
        </select>
        

        <label for="email" class="form-label">Email:</label>
        <input
          class="col-12 form-control"
          type="email"
          id="email"
          placeholder="Escriba su email..."
          required
        />

        <label for="comment" class="form-label">Comentarios:</label>
        <textarea
          class="form-control"
          name="comment"
          id="comment"
          cols="30"
          rows="10"
        >
Agradecemos cualquier aporte ^^.</textarea
        >

        <button type="submit" class="btn btn-outline-light">Enviar</button>
      </form>
    </main>
