    <main id="main-contacto" class="mains">
      
      <form action="#" method="get">
        
          
            <h3>Contáctanos!</h3>
          
            <p>Nombre y Apellido:</p>
            <label for="name">
            <input type="text" placeholder="Escriba su nombre..." name="name" id="name" 
          /></label>
          
            <p>Fecha de Nacimiento:</p>
            <label for="date">
            <input type="date" name="date" id="date" >
          </label>
          
            <p>Edad:</p>
            <label for="age">
            <input type="number" name="age" id="age" placeholder="Escriba su edad..."  />
          </label>
            <p>Género:</p>
            <label for="genre">
            <select name="genre" id="genre" >
              <option id="poke" disabled selected>Por favor, indique su género</option>
              <option value="mas">Masculino</option>
              <option value="fem">Femenino</option>
              <option value="oth">Otro</option>
            </select>
          </label>
          
          <p>Email:</p>
          <label for="email">
            <input type="email" id="email" placeholder="Escriba su email..."  />
          </label>
            <p>Comentarios:</p>
          <label for="comment">
            <textarea name="comment" id="comment" cols="30" rows="10">
Agradecemos cualquier aporte ^^.</textarea
            >
          </label>
          <div><input type="submit" name="enviar" id="enviar" class="btn" value="Enviar" /></div>
        
      </form>
